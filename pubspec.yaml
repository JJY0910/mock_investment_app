name: mock_investment_app
description: 수익형 모의 투자 웹 앱 (PWA) - Flutter Web 기반
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.1

  # Supabase 연동
  supabase_flutter: ^2.0.0

  # HTTP 클라이언트 (REST API 호출)
  http: ^1.1.0

  # 차트 라이브러리
  fl_chart: ^0.65.0

  # 숫자 및 날짜 포맷팅
  intl: ^0.19.0

  # 환경 변수 관리
  flutter_dotenv: ^5.1.0

  # 로컬 스토리지 (사용자 인증 정보 저장)
  shared_preferences: ^2.2.2

  # URL Launcher (for LaunchMode)
  url_launcher: ^6.2.0

  # JSON 직렬화
  json_annotation: ^4.8.1
  web_socket_channel: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # 웹 전용 에셋
  assets:
    - assets/
    - .env
